<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./script.js" defer></script> -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="col">
        <div class="col">
            <textarea style="height: 20px;" class="log_msg" placeholder="enter log text"></textarea>
            <div class="row">
                <button class="log_trace">Trace</button>
                <button class="log_debug">Debug</button>
                <button class="log_info">Info</button>
                <button class="log_warn">Warn</button>
                <button class="log_error">Error</button>
                <button class="log_critical">Critical</button>
            </div>
        </div>
        <hr class="thick"/>
        <div class="col">
            <div class="row">
                <button class="read_file">Read File</button>
                <input class="read_file_msg" type="text" value="/" style="width: 70vw;">
            </div>
            <p class="read_file_output output_text">File text will appear here!</p>
        </div>
        <hr>
        <div class="col">
            <div class="row">
                <button class="write_file">Write File</button>
                <div class="col">
                    <p style="font-size: 8px; margin-top: 0px;">Append?</p>
                    <input class="append"  type="checkbox" style="margin-top: -10px;">
                </div>
                <input class="write_file_msg" type="text" value="/" style="width: 70vw;">
            </div>
            <textarea class="write_file_input">Write something to a file!</textarea>
            <div class="row">
                <button class="exists_file">Exists File/Dir</button>
                <button class="remove_file">Remove File/Dir</button>
                <div class="col">
                    <p style="font-size: 8px; margin-top: 0px;">Recursive?</p>
                    <input class="recursive"  type="checkbox" style="margin-top: -10px;">
                </div>
            </div>
            <div class="row">
                <button class="is_dir">Is Dir</button>
                <button class="mk_dir">Make Dir</button>
                <button class="ls_dir">List Dirs</button>
            </div>
            <p class="ls_dir_output output_text">Dir list will appear here!</p>
            <div class="row">
                <p style="font-size: 12px; margin-top: -0px; height: 12px;">New File/Dir Name: </p>
                <input class="new_file_msg" type="text" value="/" style="height: 20px; width: 50vw;">
            </div>
            <div class="row">
                <button class="rename_file">Rename</button>
                <button class="copy_file">Copy</button>
                <div class="col">
                    <p style="font-size: 8px; margin-top: 0px;">Overwrite?</p>
                    <input class="overwrite"  type="checkbox" style="margin-top: -10px;">
                </div>
            </div>
        </div>
        <hr class="thick"/>
        <div class="col">
            <div class="row">
                <button style="width: 90vw" class="choose_files">Choose files or dirs</button>
                <div class="col">
                    <p style="font-size: 8px; margin-top: 0px;">Dirs?</p>
                    <input class="dirs"  type="checkbox" style="margin-top: -10px;">
                </div>
                <div class="col">
                    <p style="font-size: 8px; margin-top: 0px;">Multiple?</p>
                    <input class="multiple"  type="checkbox" style="margin-top: -10px;">
                </div>
            </div>
            <p class="choose_files_output output_text">Selected files/dirs will appear here!</p>
        </div>
        <div class="col">
            <div class="row">
                <textarea class="settings_output output_text" style="font-size: 12px; width: 75vw; height: 165px; max-height: 165px;">Settings will appear here!</textarea>
                <div class="col">
                    <button class="get_settings">Get Settings</button>
                    <button class="set_settings">Set Settings</button>
                    <button class="refresh_settings">Refresh Settings</button>
                    <button class="save_settings">Save Settings</button>
                    <button class="reset_settings">Reset Settings</button>
                </div>
            </div>
        </div>
        <hr class="thick">
        <div class="col">
            <div class="row">
                <button class="reload">Reload</button>
                <button class="close">Close</button>
                <button class="minimize">Minimize</button>
                <button class="maximize">Maximize</button>
                <button class="fullscreen">Fullscreen</button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button class="open_window">Open Window</button>
                <div class="col">
                    <p style="font-size: 8px; margin-top: 0px;">Single?</p>
                    <input class="single"  type="checkbox" style="margin-top: -10px;">
                </div>
                <input class="open_window_msg" type="text" placeholder="Leave blank to duplicate" style="width: 70vw;">
            </div>
        </div>
        <hr class="thick">
        <div class="row">
            <button class="send_notif_1">Send Notif</button>
            <button class="send_notif_2">Send Notif</button>
            <button class="send_notif_3">Send Notif</button>
        </div>
        <hr class="thick">
        <div class="row">
            <img src="../../assets/creature.png">
            <img src="../../assets/seal1.png">
            <img src="../../assets/seal2.png">
            <img src="../../assets/seal3.png">
        </div>
        <hr class="thick"/>
    </div>
</body>
</html>
